{% comment %} <!DOCTYPE html> {% endcomment %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'agency_list' %}">Agencies</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'people_list' %}">People</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'deposit' %}">Deposit</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'withdraw' %}">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'transfer' %}">Transfer</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
